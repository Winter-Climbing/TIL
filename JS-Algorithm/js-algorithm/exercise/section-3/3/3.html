<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (!isNaN(x)) answer += x;
        }

        // parseInt를 쓰지 말고 손코딩하라면 밑에처럼
        // let answer = 0
        // for (let x of str) {
        //   if (!isNaN(x)) answer = answer * 10 + Number(x)
        // }
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
