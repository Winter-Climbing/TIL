<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping-List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./refactoring.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3b07a93f56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items"></ul>
      <footer class="footer">
        <!-- 사용자에게 입력을 받아오는 경우 이벤트리스너로 처리해도 되지만 form태그를 이용해 간편하게 처리할수도 있다. -->
        <form class="new-form">
          <input type="text" class="footer__input" />
          <button type="submit" class="footer__button">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
