<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .selected {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      // Bad
      // 모든 요소를 찾아서 해당 태그를 지정해준다면 li 태그가 백만개라면?

      // const lis = document.querySelectorAll('li');
      // lis.forEach(li => {
      //   li.addEventListener('click', () => {
      //     li.classList.add('selected');
      //   });
      // });

      // Coooooooool 🙌
      // li를 감싸는 부모에 클릭 이벤트를 할당해서
      const ul = document.querySelector("ul");
      ul.addEventListener("click", (event) => {
        // 아주 오래전에 태그들은 대문자를 썼기 때문에 예전 버전과 호환이 가능하기 위해서  tagName을 대문자로 반환해 주었는데, 현재 대문자를 더이상 사용하지 않음에도 불구하고, 예전 관습이 남아 있어요
        if (event.target.tagName === "LI") {
          event.target.classList.toggle("selected");
        }
        console.log(event.currentTarget);
      });
    </script>
  </body>
</html>
