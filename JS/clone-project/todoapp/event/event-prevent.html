<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      // 브라우저는 이벤트 처리할 때 wheel과 같이 빠르게 처리해야하는 경우 event.preventDefault()를 해도 개무시하고 일단 처리한다. (그러면서 preventDefault를 active에서 passive로 바꾼다.)
      // 그러지 않으면 이벤트 처리가 너무 늦어질 수 있기 때문이다.
      document.addEventListener(
        "wheel",
        (event) => {
          console.log("scrolling");
          event.preventDefault();
        }
        // { passive: false } 이렇게 해서 scroll이벤트를 막을 수는 있지만 웬만해서는 이렇게 사용할 일이 없다.
      );
      const checkbox = document.querySelector("input");
      checkbox.addEventListener("click", (event) => {
        // 함수 안에 처리할 게 많아지면 그것들을 다 처리한뒤 브라우저는 체크박스에 체크를 하게 된다.
        console.log("checked");
        event.preventDefault(); // 브라우저의 기본적인 이벤트를 취소한다. 이 경우 체크박스가 안 됨
      });
    </script>
  </body>
</html>
